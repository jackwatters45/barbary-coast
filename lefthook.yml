pre-commit:
  parallel: true
  commands:
    fix:
      glob: "*.{js,ts,jsx,tsx,astro,json}"
      run: bun run fix
      stage_fixed: true
    typecheck:
      run: bun run typecheck

pre-push:
  parallel: true
  commands:
    lint:
      run: bun run lint
    typecheck:
      run: bun run typecheck
