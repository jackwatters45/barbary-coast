name: Sync ULAX Data

on:
  schedule:
    # Tuesday 10pm PT (Wednesday 6am UTC)
    - cron: '0 6 * * 3'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Sync ULAX data
        run: bun run sync

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/data/ulax.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/ulax.json
          git commit -m "chore: sync ULAX data

          Automated sync from ulax.org"
          git push
