name: Sync ULAX Data

on:
  schedule:
    # Daily at 10pm PT (6am UTC next day)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.42"

      - name: Install dependencies
        run: bun install

      - name: Sync ULAX data
        run: bun run sync

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: sync ULAX data"
          title: "chore: sync ULAX data"
          body: "Automated sync from ulax.org"
          branch: chore/sync-ulax-data
          delete-branch: true

      - name: Auto-merge Pull Request
        if: steps.cpr.outputs.pull-request-number
        run: gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --squash --auto
        env:
          GH_TOKEN: ${{ github.token }}
